version: v1
plugins:
  - name: go
    out: backend/pkg/chat
    opt: paths=source_relative
  - name: go-grpc
    out: backend/pkg/chat
    opt: paths=source_relative
  - remote: buf.build/protocolbuffers/plugins/js:v3.19.1-1
    out: frontend/src/chat
    opt: import_style=commonjs,binary
  - remote: buf.build/grpc/plugins/web:v1.3.0-1
    out: frontend/src/chat
    opt:
      - import_style=commonjs
      - mode=grpcwebtext
