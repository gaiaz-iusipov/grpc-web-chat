version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/gaiaz-iusipov/grpc-web-chat/pkg/chat
plugins:
  - remote: buf.build/protocolbuffers/plugins/go:v1.28.0-1
    out: backend/pkg/chat
    opt: paths=source_relative
  - remote: buf.build/grpc/plugins/go:v1.2.0-1
    out: backend/pkg/chat
    opt: paths=source_relative
  - remote: buf.build/protocolbuffers/plugins/js:v3.20.0-1
    out: frontend/src/chat
    opt: import_style=commonjs,binary
  - remote: buf.build/grpc/plugins/web:v1.3.1-2
    out: frontend/src/chat
    opt:
      - import_style=commonjs
      - mode=grpcwebtext
